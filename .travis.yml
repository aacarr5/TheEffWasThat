language: ruby
cache: bundler

before_install: 
  - rm Gemfile.lock || true
  - bundle install

install: bundle install --without development

rvm:
 - 2.1.0
 - 2.2.0
 - 2.3.0
 - rbx

before_script:
 - bundle exec rake db:drop 
 - bundle exec rake db:create
 - bundle exec rake db:migrate

script: 
 - bundle exec rspec spec

branches:
  only:
  - master

env: 
 - DB="postgresql"